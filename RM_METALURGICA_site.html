<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RM METALÚRGICA - Orçamento de Portões</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111827; color: #fff; padding: 20px; text-align: center; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card .info { padding: 15px; }
    .card button { background: #16a34a; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .card button:hover { background: #15803d; }
    footer { background: #111827; color: #fff; text-align: center; padding: 15px; margin-top: 30px; }
    .whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: #fff; padding: 15px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>RM METALÚRGICA</h1>
    <p>Portões de Alumínio e Ferro – Orçamento Gratuito</p>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/400x300?text=Portão+de+Alumínio+Modelo+1">
        <div class="info">
          <h3>Portão de Alumínio – Modelo 1</h3>
          <button onclick="enviarWhats('Portão de Alumínio Modelo 1')">Solicitar Orçamento</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x300?text=Portão+de+Alumínio+Modelo+2">
        <div class="info">
          <h3>Portão de Alumínio – Modelo 2</h3>
          <button onclick="enviarWhats('Portão de Alumínio Modelo 2')">Solicitar Orçamento</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x300?text=Portão+de+Ferro+Modelo+1">
        <div class="info">
          <h3>Portão de Ferro – Modelo 1</h3>
          <button onclick="enviarWhats('Portão de Ferro Modelo 1')">Solicitar Orçamento</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x300?text=Portão+de+Ferro+Modelo+2">
        <div class="info">
          <h3>Portão de Ferro – Modelo 2</h3>
          <button onclick="enviarWhats('Portão de Ferro Modelo 2')">Solicitar Orçamento</button>
        </div>
      </div>
    </div>
  </div>

  <a class="whatsapp" href="https://wa.me/5575983768655" target="_blank">WhatsApp</a>

  <footer>
    <p>© 2026 - RM METALÚRGICA</p>
  </footer>

  <script>
    function enviarWhats(modelo) {
      const numero = '5575983768655';
      const msg = `Olá! Gostaria de um orçamento para o ${modelo}.`;
      window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
